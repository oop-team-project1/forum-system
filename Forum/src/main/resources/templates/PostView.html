<body>
<!-- navigation -->

        <nav class="navbar navbar-expand-lg navbar-white">

                     alt="Tasty tale logo">
            </a>
            <div class="collapse navbar-collapse text-center order-lg-2 order-3" id="navigation">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" href="#">Home</a>

                    <li class="nav-item">

                    </li>

                    </li>

        </nav>
    </div>
</header>
<!-- /navigation -->
<div class="py-4"></div>
<section class="section">
    <div class="container">
        <div class="row">
            <div class=" col-lg-8 mb-5 mb-lg-0">
                <article>

                    <h1 th:text="${post.title}" class="h2"></h1>
                    <ul class="card-meta my-3 list-inline">
<!--                        <li class="list-inline-item">-->
<!--                            <a href="author-single.html" class="card-meta-author">-->
<!--                                <img src="/images/john-doe.jpg" alt="John Doe">-->
<!--                                <span th:text="${post.createdBy.firstName + ' ' + post.createdBy.lastName} " ></span>-->
<!--                            </a>-->
<!--                        </li>-->
                        <li class="list-inline-item">
                            <i class="ti-timer"></i>3 Min To Read
                        </li>
                        <li class="list-inline-item">
                            <i th:text="${#temporals.format(post.date_of_creation, 'dd/MM/yyyy')}" class="ti-calendar"></i>
                        </li>
                    </ul>
                    <div class="content">
                        <hr>
                        <p style="font-weight: 500" th:text="${post.content}" ></p>

                    </div>
                </article>
                <hr>
                <div>
                    <a  class="btn btn-outline-block" th:href="@{'/posts/' + ${post.id} + '/likes'}">
                        Like
                        <!--                            <input type="submit" class="btn btn-primary" value="Comment">-->
                    </a>

                        <a  class="btn btn-outline-primary" th:href="@{'/posts/' + ${post.id} + '/comments'}">
                            Comment
                            <!--                            <input type="submit" class="btn btn-primary" value="Comment">-->
                        </a>

                </div>
                <div class="mt-5">
                    <div class="mb-5 border-top mt-4 pt-5">
                        <h3 class="mb-4">Comments</h3>
                        <div class="media d-block d-sm-flex mb-4 pb-4">

                            <div class="media-body">
                                <ul>
                                    <li  th:each="comment : ${post.comments}">
                                        <h5 th:text="${comment.createdBy.firstName + ' ' + comment.createdBy.lastName}"></h5>
                                        <a class="d-inline-block mr-2 mb-3 mb-md-0" href="#">
                                            <img th:if="${comment.createdBy.profilePic != null}" th:src="${comment.createdBy.profilePic.pic}" class="mr-3 rounded-circle" alt="">
                                        </a>
                                        <p th:text="${comment.commentContent}" ></p>
                                        <p th:text="${#temporals.format(comment.date_of_creation, 'dd/MM/yyyy')}"></p>
                                        <a class="text-primary font-weight-600" th:href="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/replies'}" style="padding-left: 250px;">Reply</a>
                                        <ul th:if="${comment.replies}">
                                            <div class="replies">

                                            <li th:each="reply : ${comment.replies}">
                                                <h5 th:text="${comment.createdBy.firstName + ' ' + comment.createdBy.lastName}"></h5>
                                                <img class="mr-3" src="/images/post/arrow.png" alt="">
                                                <img class="mr-3 rounded-circle" th:if="${reply.createdBy.profilePic != null}" th:src="${reply.createdBy.profilePic.pic}" alt="Profile picture">
<!--                                                <img th:unless="${reply.createdBy.profilePic != null}" src="../images/default-profile-pic.png" class="mr-3 rounded-circle" alt="Default Profile Picture" >-->
                                                <p th:text="${reply.commentContent}" style="padding-left: 170px;" ></p>
                                                <p th:text="${#temporals.format(reply.date_of_creation, 'dd/MM/yyyy')}" style="padding-left: 170px;"></p>

                                                <a  th:if="${!currentUser.isBlocked()}" class="text-primary font-weight-600" th:href="@{'/posts/' + ${post.id} + '/comments/' + ${comment.id} + '/replies'}" style="padding-left: 250px;">Reply</a>
                                            </li>
                                            </div>
                                        </ul>

                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="media d-block d-sm-flex">
                            <div class="d-inline-block mr-2 mb-3 mb-md-0" href="#">
                                <img class="mr-3" src="/images/post/arrow.png" alt="">
                                <a href="#!"><img src="/images/post/user-02.jpg" class="mr-3 rounded-circle" alt=""></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <aside class="col-lg-4 @@sidebar">
                <!-- about me -->
                <div class="widget widget-about">

                    <img th:if="${post.createdBy.profilePic != null}" th:src="${post.createdBy.profilePic.pic}" class="img-fluid" alt="Profile picture">
                    <img th:unless="${post.createdBy.profilePic != null}" src="../images/default-profile-pic.png" alt="Default Profile Picture" class="author-image">
                    <h2 class="widget-title" style="margin-top: 20px;" th:text="${post.createdBy.firstName + ' ' + post.createdBy.lastName}">First name Last name</h2>
                    <div>
                            <a class="btn btn-outline-primary" th:if="${currentUser.isAdmin() || currentUser.postsByUser.contains(post)}" th:href="@{'/posts/' + ${post.id} + '/update'}">
                                Edit post
                                <!--                            <input type="submit" class="btn btn-primary" value="Comment">-->
                            </a>
                        <a class="btn btn-outline-block" th:if="${currentUser.isAdmin() || currentUser.postsByUser.contains(post)}" th:href="@{'/posts/' + ${post.id} + '/delete'}">
                           Delete post
                            <!--                            <input type="submit" class="btn btn-primary" value="Comment">-->
                        </a>
                    </div>
                </div>

            </aside>
        </div>
    </div>
</section>
