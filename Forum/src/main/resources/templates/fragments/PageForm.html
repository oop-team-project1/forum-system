<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <title>TastyTale</title>

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="This is meta description">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Hugo 0.74.3"/>

    <!-- plugins -->

    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/plugins/slick/slick.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="/images/img_1.png" type="image/x-icon">
    <link rel="icon" href="/images/img_1.png" type="image/x-icon">

    <meta property="og:title" content="Reader | Hugo Personal Blog Template"/>
    <meta property="og:description" content="This is meta description"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:updated_time" content="2020-03-15T15:40:24+06:00"/>
</head>


<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-white">
    <a class="navbar-brand order-1" th:href="@{/}" href="#">
        <img class="img-fluid" width="80px" src="/images/logo-removebg-preview.png"
             alt="Tasty tale logo">
    </a>
    <div class="collapse navbar-collapse text-center order-lg-2 order-3" id="navigation">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" th:text="#{header.home}" th:href="@{/}" href="#"></a>
            </li>
            <li class="nav-item">
                <a th:if="${isAuthenticated}" class="nav-link" th:text="#{header.users}" th:href="@{/users}"
                   href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{header.login}"
                   th:unless="${isAuthenticated}" th:href="@{/auth/login}" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:text="#{header.logout}"
                   th:if="${isAuthenticated}" th:href="@{/auth/logout}" href="#"></a>
            </li>
        </ul>
    </div>
    <a th:if="${isAuthenticated}" class="btn btn-primary ml-auto order-lg-4" th:href="@{/posts/new}" >Create Post</a>

</nav>

<footer th:fragment="footer" class="footer">
    <svg class="footer-border" height="214" viewBox="0 0 2204 214" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2203 213C2136.58 157.994 1942.77 -33.1996 1633.1 53.0486C1414.13 114.038 1200.92 188.208 967.765 118.127C820.12 73.7483 263.977 -143.754 0.999958 158.899"
              stroke-width="2"/>
    </svg>


    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2 text-center mb-4">
                <img class="img-fluid" width="80px" src="/images/logo-removebg-preview.png"
                     alt="Tasty tale logo" style="margin-left: 500px;">
            </div>
            <div class="col-12">
                <div class="border-bottom border-default"></div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
